<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Multi-Event - Masjid Mekarindah</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #004d40; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 10px; background: #fafafa; }
        label { font-weight: bold; font-size: 0.8rem; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 20px; background: #004d40; color: white; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel Masjid</h2>
        <div style="display: flex; gap: 10px;">
            <div style="flex:1"><label>Petugas Jumat</label><input type="text" id="petugas"></div>
            <div style="flex:1"><label>Saldo Kas</label><input type="text" id="saldo"></div>
        </div>
        <label>Running Text</label><textarea id="marquee"></textarea>

        <div class="grid" id="input-container"></div>
        <button class="btn" onclick="saveData()">SIMPAN SEMUA PERUBAHAN</button>
        <p id="status" style="text-align:center; margin-top:10px; font-weight:bold;"></p>
    </div>

    <script>
        const BIN_ID = '696e464643b1c97be93ae92e'; 
        const KEY = '$2a$10$wOmw1bmVgdzweWhDNL7ujO8t2zGoWPiQzeLE/IeIhZg//vicMOJnq';

        // Buat 10 slot input
        const container = document.getElementById('input-container');
        for(let i=0; i<10; i++) {
            container.innerHTML += `
                <div class="card">
                    <h4 style="margin:0">Event #${i+1}</h4>
                    <select id="act-${i}"><option value="false">Nonaktif</option><option value="true">Aktif</option></select>
                    <input type="text" id="tit-${i}" placeholder="Judul Kegiatan">
                    <input type="text" id="dat-${i}" placeholder="Tanggal/Waktu">
                    <input type="text" id="img-${i}" placeholder="Link Foto ImgBB">
                    <textarea id="des-${i}" placeholder="Deskripsi Singkat"></textarea>
                </div>`;
        }

        async function load() {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: {'X-Master-Key': KEY} });
            const data = (await res.json()).record;
            document.getElementById('petugas').value = data.petugas || '';
            document.getElementById('saldo').value = data.saldo || '';
            document.getElementById('marquee').value = data.marquee || '';
            data.events.forEach((ev, i) => {
                if(i < 10) {
                    document.getElementById(`act-${i}`).value = ev.active;
                    document.getElementById(`tit-${i}`).value = ev.title;
                    document.getElementById(`dat-${i}`).value = ev.date;
                    document.getElementById(`img-${i}`).value = ev.img;
                    document.getElementById(`des-${i}`).value = ev.desc;
                }
            });
        }

        async function saveData() {
            document.getElementById('status').innerText = "Menyimpan...";
            let events = [];
            for(let i=0; i<10; i++) {
                events.push({
                    active: document.getElementById(`act-${i}`).value,
                    title: document.getElementById(`tit-${i}`).value,
                    date: document.getElementById(`dat-${i}`).value,
                    img: document.getElementById(`img-${i}`).value,
                    desc: document.getElementById(`des-${i}`).value
                });
            }
            const payload = {
                petugas: document.getElementById('petugas').value,
                saldo: document.getElementById('saldo').value,
                marquee: document.getElementById('marquee').value,
                events: events
            };
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT', headers: {'Content-Type': 'application/json', 'X-Master-Key': KEY},
                body: JSON.stringify(payload)
            });
            document.getElementById('status').innerText = "âœ… Tersimpan!";
        }
        load();
    </script>
</body>
</html>
