<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Masjid Mekarindah</title>
    <style>
        :root { 
            --primary: rgba(0, 77, 64, 0.9); 
            --accent: #ffc107;               
            --glass: rgba(0, 0, 0, 0.75);
            --blur: blur(15px);
            --danger: rgba(183, 28, 28, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            overflow: hidden; background-color: #000; color: white;
            height: 100vh; width: 100vw;
        }

        /* Background Slider */
        #bg-slider {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
            transition: background-image 2s ease-in-out; background-color: #111;
        }

        /* GRID LAYOUT UTAMA */
        .main-wrapper {
            display: grid;
            grid-template-rows: auto minmax(0, 1fr) 130px; 
            height: 100vh; padding: 15px 25px; padding-bottom: 75px; position: relative; z-index: 1; gap: 10px;
        }

        /* --- 1. HEADER (JUDUL CENTER & JAM/INFO KECIL) --- */
        .top-section { 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            align-items: flex-start;
            gap: 20px;
        }

        .left-side { display: flex; flex-direction: column; gap: 5px; }
        
        /* Judul Masjid di Tengah - KECIL & CENTER */
        .masjid-info {
            background: var(--primary); padding: 8px 30px; border-radius: 0 0 12px 12px;
            backdrop-filter: var(--blur); border: 1px solid rgba(255,255,255,0.2);
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .masjid-info h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }

        .admin-box {
            background: var(--glass); backdrop-filter: var(--blur); padding: 5px 15px;
            border-radius: 8px; border-left: 4px solid var(--accent); width: fit-content;
        }
        .admin-box span { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; }
        .admin-box b { font-size: 1rem; }

        .clock-section { background: var(--glass); padding: 8px 20px; border-radius: 8px; backdrop-filter: var(--blur); text-align: right; }
        #jam { font-size: 2rem; font-weight: bold; color: var(--accent); line-height: 1; }
        .date { font-size: 1rem; margin-top: 2px; }

        /* --- 2. TENGAH: EVENT SLIDER (15 SLOTS + YOUTUBE) --- */
        .middle-section { display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .event-slide { display: flex; align-items: center; gap: 40px; width: 85%; animation: fadeSlide 1s ease-out; }
        .event-slide-no-img { text-align: center; width: 75%; animation: fadeSlide 1s ease-out; }

        @keyframes fadeSlide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .event-img { 
            width: 320px; height: 320px; object-fit: cover; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.8); border: 3px solid rgba(255,255,255,0.2);
        }

        /* YouTube Styling */
        .youtube-container {
            width: 500px; height: 280px; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,1); border: 3px solid var(--accent);
        }

        .event-text { flex: 1; text-shadow: 2px 2px 8px black; }
        .event-text h4 { color: var(--accent); font-size: 1.2rem; margin-bottom: 5px; }
        .event-text h2 { font-size: 1.9rem; margin-bottom: 8px; color: #fff; font-weight: 700; text-transform: uppercase; }
        .event-text p { font-size: 1.4rem; color: #eee; line-height: 1.3; }

        /* --- 3. BAWAH (JADWAL SLIM & LEGA) --- */
        .sholat-container { 
            display: flex; 
            justify-content: center; 
            gap: 45px; /* Jarak lebar antar kotak sholat */
            align-self: end; 
        }
        .sholat-box {
            background: var(--primary); backdrop-filter: var(--blur); 
            padding: 12px 0; width: 140px; /* Lebar slim */
            text-align: center; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
        .sholat-box.active { background: var(--danger) !important; transform: scale(1.1); border: 2px solid white; }
        .sholat-box h3 { font-size: 0.9rem; color: var(--accent); text-transform: uppercase; margin-bottom: 2px; }
        .sholat-box p { font-size: 2rem; font-weight: bold; }

        footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 10px 0; border-top: 2px solid var(--accent); }
        marquee { font-size: 1.8rem; color: white; font-weight: 400; }
    </style>
</head>
<body>
    <div id="bg-slider"></div>
    <div class="main-wrapper">
        <!-- HEADER -->
        <div class="top-section">
            <div class="left-side">
                <div class="admin-box"><span>Petugas Jumat</span><br><b id="dispPetugas">-</b></div>
                <div class="admin-box"><span>Saldo Kas</span><br><b id="dispSaldo">Rp 0</b></div>
            </div>
            <div class="masjid-info"><h1>Masjid Mekarindah</h1></div>
            <div class="right-side">
                <div class="clock-section">
                    <span id="jam">00:00:00</span>
                    <div class="date" id="tgl-masehi">---</div>
                    <div id="tgl-hijri" style="color:var(--accent); font-size: 0.9rem;">---</div>
                </div>
            </div>
        </div>

        <!-- MIDDLE (EVENT SLIDER) -->
        <div class="middle-section" id="event-slider-container"></div>

        <!-- BOTTOM (JADWAL SHOLAT) -->
        <div class="sholat-container">
            <div id="box-Subuh" class="sholat-box"><h3>Subuh</h3><p id="Subuh">--:--</p></div>
            <div id="box-Dzuhur" class="sholat-box"><h3>Dzuhur</h3><p id="Dzuhur">--:--</p></div>
            <div id="box-Ashar" class="sholat-box"><h3>Ashar</h3><p id="Ashar">--:--</p></div>
            <div id="box-Maghrib" class="sholat-box"><h3>Maghrib</h3><p id="Maghrib">--:--</p></div>
            <div id="box-Isya" class="sholat-box"><h3>Isya</h3><p id="Isya">--:--</p></div>
        </div>
    </div>
    <footer><marquee scrollamount="4" id="running-text">Memuat...</marquee></footer>

    <script>
        const BIN_ID = '696e464643b1c97be93ae92e'; 
        const KEY = '$2a$10$wOmw1bmVgdzweWhDNL7ujO8t2zGoWPiQzeLE/IeIhZg//vicMOJnq';
        
        // --- 10 LINK BACKGROUND (HARDCODED) ---
        const images = [
            'https://i.ibb.co.com/WNVK8G18/IMG-20260105-WA0001.jpg',
            'https://i.ibb.co.com/SwCDzB9K/IMG-20260105-WA0015.jpg',
            'https://i.ibb.co.com/G3Vqdp1t/bg1.jpg',
            'https://i.ibb.co.com/LdFT2Fh2/IMG-20260105-WA0019.jpg',
            'https://i.ibb.co.com/4q1GRSx/bg2.jpg',
            'https://i.ibb.co.com/whqLVsH8/bg3.jpg',
            'https://i.ibb.co.com/ycM74Jcc/bg4.jpg',
            'https://i.ibb.co/xxx/bg8.jpg',
            'https://i.ibb.co/xxx/bg9.jpg',
            'https://i.ibb.co/xxx/bg10.jpg'
        ]; 

        let bgIndex = 0, jadwalSkg = {}, activeEvents = [], eventIndex = 0;

        function updateClock() {
            const now = new Date();
            document.getElementById('jam').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('tgl-masehi').innerText = now.toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long', year:'numeric' });
            if (Object.keys(jadwalSkg).length > 0) processTime();
        }

        function processTime() {
            const now = new Date(), cur = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            ['Subuh', 'Dzuhur', 'Ashar', 'Maghrib', 'Isya'].forEach(n => {
                const [h, m] = jadwalSkg[n].split(':').map(Number);
                const s = h * 3600 + m * 60;
                const box = document.getElementById(`box-${n}`);
                box.classList.remove('active');
                if (cur >= s && cur < s + 1800) box.classList.add('active');
            });
        }

        // Helper Youtube ID
        function getYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function rotateEvent() {
            const container = document.getElementById('event-slider-container');
            if (activeEvents.length === 0) return;
            const ev = activeEvents[eventIndex];
            const ytId = getYoutubeId(ev.img || "");

            if (ytId) {
                // Layout YouTube (Slot 10)
                container.innerHTML = `
                <div class="event-slide">
                    <div class="youtube-container">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${ytId}?autoplay=1&mute=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <div class="event-text">
                        <h4 style="color:red">‚óè LIVE STREAMING</h4>
                        <h2>${ev.title}</h2>
                        <p>${ev.desc}</p>
                    </div>
                </div>`;
            } else if (ev.img && ev.img.trim() !== "") {
                // Layout Gambar
                container.innerHTML = `
                <div class="event-slide">
                    <img src="${ev.img}" class="event-img">
                    <div class="event-text">
                        <h4>${ev.date}</h4>
                        <h2>${ev.title}</h2>
                        <p>${ev.desc}</p>
                    </div>
                </div>`;
            } else {
                // Layout Berita (Teks Only)
                container.innerHTML = `
                <div class="event-slide-no-img">
                    <div class="event-text">
                        <h4 style="font-size:1.5rem">${ev.date}</h4>
                        <h2 style="font-size:3rem">${ev.title}</h2>
                        <p style="font-size:1.8rem">${ev.desc}</p>
                    </div>
                </div>`;
            }
            eventIndex = (eventIndex + 1) % activeEvents.length;
        }

        async function syncData() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: {'X-Master-Key': KEY} });
                const data = (await res.json()).record;
                document.getElementById('dispSaldo').innerText = data.saldo;
                document.getElementById('dispPetugas').innerText = data.petugas;
                activeEvents = data.events.filter(e => e.active === "true" || e.active === true);
                eventIndex = 0; rotateEvent();

                const resH = await fetch('https://api.hadith.gading.dev/books/bukhari?range=1-100');
                const dataH = await resH.json();
                const rh = dataH.data.hadiths[Math.floor(Math.random() * 100)];
                document.getElementById('running-text').innerText = `MASJID MEKARINDAH: ${data.marquee.toUpperCase()} | SABDA NABI: "${rh.id}" (HR. BUKHARI No. ${rh.number})`;
            } catch (e) { console.log(e); }
        }

        async function getJadwal() {
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Cikarang&country=Indonesia&method=11');
            const d = await res.json();
            const t = d.data.timings;
            jadwalSkg = { Subuh: t.Fajr, Dzuhur: t.Dhuhr, Ashar: t.Asr, Maghrib: t.Maghrib, Isya: t.Isha };
            for (let n in jadwalSkg) document.getElementById(n).innerText = jadwalSkg[n];
            document.getElementById('tgl-hijri').innerText = `${d.data.date.hijri.day} ${d.data.date.hijri.month.en} ${d.data.date.hijri.year} H`;
        }

        setInterval(updateClock, 1000);
        setInterval(() => { bgIndex = (bgIndex + 1) % images.length; document.getElementById('bg-slider').style.backgroundImage = `url('${images[bgIndex]}')`; }, 300000);
        setInterval(rotateEvent, 15000);
        setInterval(syncData, 1800000);
        updateClock(); getJadwal(); syncData();
    </script>
</body>
</html>
