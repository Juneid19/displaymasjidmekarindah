<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Masjid Mekarindah</title>
    <style>
        :root { 
            --primary: rgba(0, 77, 64, 0.9); 
            --accent: #ffc107;               
            --glass: rgba(0, 0, 0, 0.7);
            --blur: blur(15px);
            --danger: rgba(183, 28, 28, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            overflow: hidden; background-color: #000; color: white;
            height: 100vh; width: 100vw;
        }

        /* Background Slider Layer */
        #bg-slider {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
            transition: background-image 2s ease-in-out;
            background-color: #111;
        }

        /* GRID LAYOUT UTAMA */
        .main-wrapper {
            display: grid;
            /* Baris 1: Header, Baris 2: Event (Flexible), Baris 3: Jadwal (Locked 130px) */
            grid-template-rows: auto minmax(0, 1fr) 130px; 
            height: 100vh; padding: 15px 25px; padding-bottom: 75px; position: relative; z-index: 1; gap: 10px;
        }

        /* --- 1. ATAS (HEADER - UKURAN KECIL & SEIMBANG) --- */
        .top-section { display: flex; justify-content: space-between; align-items: flex-start; }
        .masjid-info {
            background: var(--primary); padding: 8px 25px; border-radius: 8px;
            backdrop-filter: var(--blur); border: 1px solid rgba(255,255,255,0.2);
        }
        .masjid-info h1 { font-size: 1.8rem; text-transform: uppercase; text-shadow: 2px 2px 4px black; }

        .admin-box {
            background: var(--glass); backdrop-filter: var(--blur); padding: 6px 15px;
            border-radius: 8px; border-left: 4px solid var(--accent); margin-top: 5px; width: fit-content;
        }
        .admin-box span { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; }
        .admin-box b { font-size: 1.1rem; }

        .clock-section { background: var(--glass); padding: 8px 20px; border-radius: 8px; backdrop-filter: var(--blur); text-align: right; }
        #jam { font-size: 2rem; font-weight: bold; color: var(--accent); line-height: 1; }
        .date { font-size: 1rem; margin-top: 3px; }
        
        #next-sholat-box {
            background: var(--danger); padding: 4px 12px; border-radius: 6px;
            font-size: 0.9rem; font-weight: bold; margin-top: 5px; display: none;
            animation: pulse 1s infinite;
        }

        /* --- 2. TENGAH: EVENT SLIDER (TYPOGRAPHY ADJUSTED) --- */
        .middle-section { display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .event-slide { display: flex; align-items: center; gap: 35px; width: 85%; animation: fadeSlide 1s ease-in-out forwards; }
        @keyframes fadeSlide { from { opacity: 0; transform: translateX(40px); } to { opacity: 1; transform: translateX(0); } }

        .event-img { 
            width: 300px; height: 300px; object-fit: cover; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.8); border: 3px solid rgba(255,255,255,0.2);
        }

        .event-text { flex: 1; text-shadow: 2px 2px 8px black; }
        .event-text h4 { color: var(--accent); font-size: 1.1rem; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        
        /* Judul Event: Diperkecil agar seimbang dengan deskripsi */
        .event-text h2 { font-size: 1.9rem; line-height: 1.2; margin-bottom: 8px; text-transform: uppercase; color: #fff; font-weight: 700; }
        
        /* Deskripsi Event */
        .event-text p { font-size: 1.4rem; color: #eee; line-height: 1.4; font-weight: 400; }

        /* --- 3. BAWAH (JADWAL SHOLAT - KECIL & RAPI) --- */
        .sholat-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; align-self: end; }
        .sholat-box {
            background: var(--primary); backdrop-filter: var(--blur); padding: 12px 5px;
            text-align: center; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .sholat-box.active { background: var(--danger) !important; transform: scale(1.03); border: 2px solid white; }
        .sholat-box h3 { font-size: 1rem; color: var(--accent); text-transform: uppercase; margin-bottom: 2px; }
        .sholat-box p { font-size: 2rem; font-weight: bold; }

        /* FOOTER (RUNNING TEXT) */
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #000;
            padding: 10px 0; border-top: 2px solid var(--accent); z-index: 100;
        }
        marquee { font-size: 1.8rem; color: white; font-weight: 400; }
    </style>
</head>
<body>

    <div id="bg-slider"></div>

    <div class="main-wrapper">
        <div class="top-section">
            <div class="left-side">
                <div class="masjid-info"><h1>Masjid Mekarindah</h1></div>
                <div class="admin-box"><span>Petugas Jumat: </span><b id="dispPetugas">-</b></div>
                <div class="admin-box"><span>Saldo Kas: </span><b id="dispSaldo">Rp 0</b></div>
            </div>
            <div class="right-side">
                <div class="clock-section">
                    <span id="jam">00:00:00</span>
                    <div class="date" id="tgl-masehi">---</div>
                    <div class="date" id="tgl-hijri" style="color:var(--accent)">---</div>
                </div>
                <div id="next-sholat-box">Countdown...</div>
            </div>
        </div>

        <div class="middle-section" id="event-slider-container"></div>

        <div class="sholat-container">
            <div id="box-Subuh" class="sholat-box"><h3>Subuh</h3><p id="Subuh">--:--</p></div>
            <div id="box-Dzuhur" class="sholat-box"><h3>Dzuhur</h3><p id="Dzuhur">--:--</p></div>
            <div id="box-Ashar" class="sholat-box"><h3>Ashar</h3><p id="Ashar">--:--</p></div>
            <div id="box-Maghrib" class="sholat-box"><h3>Maghrib</h3><p id="Maghrib">--:--</p></div>
            <div id="box-Isya" class="sholat-box"><h3>Isya</h3><p id="Isya">--:--</p></div>
        </div>
    </div>

    <footer><marquee scrollamount="4" id="running-text">Memuat...</marquee></footer>

    <script>
        const BIN_ID = '696e464643b1c97be93ae92e'; 
        const KEY = '$2a$10$wOmw1bmVgdzweWhDNL7ujO8t2zGoWPiQzeLE/IeIhZg//vicMOJnq';
        
        const images = [
            'https://i.ibb.co.com/WNVK8G18/IMG-20260105-WA0001.jpg',
            'https://i.ibb.co.com/SwCDzB9K/IMG-20260105-WA0015.jpg',
            'https://i.ibb.co.com/G3Vqdp1t/bg1.jpg',
            'https://i.ibb.co.com/LdFT2Fh2/IMG-20260105-WA0019.jpg',
            'https://i.ibb.co.com/4q1GRSx/bg2.jpg',
            'https://i.ibb.co.com/whqLVsH8/bg3.jpg',
            'https://i.ibb.co.com/ycM74Jcc/bg4.jpg',
            'https://i.ibb.co/xxx/bg8.jpg',
            'https://i.ibb.co/xxx/bg9.jpg',
            'https://i.ibb.co/xxx/bg10.jpg'
        ];  

        let bgIndex = 0;
        let jadwalSkg = {};
        let activeEvents = [];
        let eventIndex = 0;

        function updateClock() {
            const now = new Date();
            document.getElementById('jam').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('tgl-masehi').innerText = now.toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long', year:'numeric' });
            if (Object.keys(jadwalSkg).length > 0) processTimeLogic();
        }

        function processTimeLogic() {
            const now = new Date();
            const cur = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            let next = null; let min = Infinity; let active = null;
            ['Subuh', 'Dzuhur', 'Ashar', 'Maghrib', 'Isya'].forEach(n => {
                if(!jadwalSkg[n]) return;
                const [h, m] = jadwalSkg[n].split(':').map(Number);
                const s = h * 3600 + m * 60;
                document.getElementById(`box-${n}`).classList.remove('active');
                if (s - cur > 0 && s - cur < min) { min = s - cur; next = { n, s: min }; }
                if (cur >= s && cur < s + 1800) active = n;
            });
            if (active) document.getElementById(`box-${active}`).classList.add('active');
            const cb = document.getElementById('next-sholat-box');
            if (next) {
                cb.style.display = 'inline-block';
                const h = Math.floor(next.s / 3600); const m = Math.floor((next.s % 3600) / 60); const sc = next.s % 60;
                cb.innerText = `Menuju ${next.n}: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`;
            }
        }

        function rotateEvent() {
            const container = document.getElementById('event-slider-container');
            if (activeEvents.length === 0) {
                container.innerHTML = '';
                return;
            }
            const ev = activeEvents[eventIndex];
            container.innerHTML = `
                <div class="event-slide">
                    <img src="${ev.img}" class="event-img" onerror="this.src='https://via.placeholder.com/300?text=Gambar+Event'">
                    <div class="event-text">
                        <h4>${ev.date}</h4>
                        <h2>${ev.title}</h2>
                        <p>${ev.desc}</p>
                    </div>
                </div>`;
            eventIndex = (eventIndex + 1) % activeEvents.length;
        }

        async function syncData() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': KEY } });
                const data = (await res.json()).record;
                document.getElementById('dispSaldo').innerText = data.saldo;
                document.getElementById('dispPetugas').innerText = data.petugas;
                
                activeEvents = data.events.filter(e => e.active === "true" || e.active === true);
                eventIndex = 0; rotateEvent();

                const resH = await fetch('https://api.hadith.gading.dev/books/bukhari?range=1-100');
                const dataH = await resH.json();
                const randomH = dataH.data.hadiths[Math.floor(Math.random() * 100)];
                
                const teksFull = `SABDA RASULULLAH SAW: "${randomH.id}" (HR. BUKHARI No. ${randomH.number})`;
                document.getElementById('running-text').innerText = `SELAMAT DATANG DI MASJID MEKARINDAH - ${data.marquee.toUpperCase()} | ${teksFull}`;
            } catch (e) { console.log("Sync Error", e); }
        }

        async function getJadwal() {
            try {
                const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Cikarang&country=Indonesia&method=11');
                const d = await res.json();
                const t = d.data.timings;
                jadwalSkg = { Subuh: t.Fajr, Dzuhur: t.Dhuhr, Ashar: t.Asr, Maghrib: t.Maghrib, Isya: t.Isha };
                for (let n in jadwalSkg) document.getElementById(n).innerText = jadwalSkg[n];
                document.getElementById('tgl-hijri').innerText = `${d.data.date.hijri.day} ${d.data.date.hijri.month.en} ${d.data.date.hijri.year} H`;
            } catch (e) { console.log("Jadwal Error", e); }
        }

        function changeBg() {
            if (images.length === 0) return;
            const bg = document.getElementById('bg-slider');
            bg.style.backgroundImage = `url('${images[bgIndex]}')`;
            bgIndex = (bgIndex + 1) % images.length;
        }

        updateClock(); getJadwal(); syncData(); changeBg();
        setInterval(updateClock, 1000); 
        setInterval(changeBg, 300000); 
        setInterval(rotateEvent, 10000); 
        setInterval(syncData, 1800000);
    </script>
</body>
</html>
